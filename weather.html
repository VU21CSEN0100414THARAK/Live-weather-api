<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Ruda:wght@400;600;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
    background-image: url("https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2Vic2l0ZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60");
    background-size: cover;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
  max-width: 800px;
  width: 100%;
  background-color: #4c76774b;
  color: #fff;
  border-radius: 25px;
  box-shadow: 0 15px 15px rgba(0, 0, 0, 0.26);
}

.wrapper {
  display: grid;
  grid-template-columns: 3fr 4fr;
  grid-gap: 1rem;
}

.img_section {
  border-radius: 25px;
  background-image: url("../img/bg.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  transform: scale(1.03) perspective(200px);
}

.img_section::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #2a3e4654 10%, #29404e42 100%);
  opacity: 0.5;
  z-index: -1;
  border-radius: 25px;
}

.default_info {
  padding: 1.5rem;
  text-align: center;
}

.default_info img {
  width: 80%;
  object-fit: cover;
  margin: 0 auto;
}

.default_info h2 {
  font-size: 3rem;
}

.default_info h3 {
  font-size: 1.3rem;
  text-transform: capitalize;
}

.weather_temp {
  font-size: 4rem;
  font-weight: 800;
}

/* content section */
.content_section {
  padding: 1.5rem;
}

.content_section form {
  margin: 1.5rem 0;
  position: relative;
}

.content_section form input {
  width: 84%;
  outline: none;
  background: transparent;
  border: 1px solid #37474f;
  border-radius: 5px;
  padding: 0.7rem 1rem;
  font-family: inherit;
  color: #8dfc0e;
  font-size: 1.5rem;
}

.content_section form button {
  position: absolute;
  top: 0;
  right: 0;
  border-top-right-radius: 8px;
  border-bottom-right-radius: 8px;
  padding: 1rem 0.7rem;
  font-family: inherit;
  font-size: 1.2rem;
  outline: none;
  border: none;
  background: #31af85;
  color: #fff;
  cursor: pointer;
}

.day_info .content {
  display: flex;
  justify-content: space-between;
  padding: 0.4rem 0;
}

.day_info .content .title {
  font-weight: 600;
}

.list_content ul {
  display: flex;
  justify-content: space-between;
  align-items: center;
  list-style-type: none;
  margin: 3rem 0rem;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
}

.list_content ul li {
  padding: 0.5rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 1rem;
  transition: all 0.3s ease-in;
}

.list_content ul li:hover {
  transform: scale(1.1);
  background-color: #6cdfdf;
  color: #0e1111;
  box-shadow: 0 5px 15px rgba(43, 255, 0, 0.616);
  cursor: pointer;
}

.list_content ul li img {
  width: 50%;
  object-fit: cover;
}

.icons {
  opacity: 0;
}

.icons.fadeIn {
  animation: 0.5s fadeIn forwards;
  animation-delay: 0.7s;
}

@keyframes fadeIn {
  to {
    transition: all 0.5s ease-in;
    opacity: 1;
  }
}
    </style>
</head>
<body>

    <div class="container">
        <div class="wrapper">
          <div class="img_section">
            <div class="default_info">
              <h2 class="default_day">Sunday</h2>
              <span class="default_date">18 September 2023 </span>
              <div class="icons">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
                <h2 class="weather_temp">22°C</h2>
                <h3 class="cloudtxt">Overcast Clouds</h3>
              </div>
            </div>
          </div>
          <div class="content_section">
            <form>
              <input
                type="text"
                placeholder="Search Location"
                class="input_field"
              />
              <button type="submit" class="btn_search">Search</button>
            </form>

            <div class="day_info">
              <div class="content">
                <p class="title">NAME</p>
                <span class="value">United Kingdom</span>
              </div>
              <div class="content">
                <p class="title">TEMP</p>
                <span class="value">23°C</span>
              </div>
              <div class="content">
                <p class="title">HUMIDITY</p>
                <span class="value">2%</span>
              </div>
              <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value">2.92 Km/h</span>
              </div>
            </div>

            <div class="list_content">
              <ul>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sat</span>
                  <span class="day_temp">23°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sat</span>
                  <span class="day_temp">23°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sat</span>
                  <span class="day_temp">23°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sat</span>
                  <span class="day_temp">23°C</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <script>
      "use strict";

const API_KEY = "c30a42ab6cb71264fea6b38f2531ad66";

const dayEl = document.querySelector(".default_day");
const dateEl = document.querySelector(".default_date");
const btnEl = document.querySelector(".btn_search");
const inputEl = document.querySelector(".input_field");

const iconsContainer = document.querySelector(".icons");
const dayInfoEl = document.querySelector(".day_info");
const listContentEl = document.querySelector(".list_content ul");

const days = [
  "Sunday",
  "Monday",
  "Tuesday",
  "Wednesday",
  "Thursday",
  "Friday",
  "Saturday",
];

// Display the day
const today = new Date();
const dayName = days[today.getDay()];
dayEl.textContent = dayName;

// Display the date
let month = today.toLocaleString("default", { month: "long" });
let date = today.getDate();
let year = today.getFullYear();
dateEl.textContent = `${date} ${month} ${year}`;

// Add event listener to search button
btnEl.addEventListener("click", async (e) => {
  e.preventDefault();

  // Check if input field is not empty
  if (inputEl.value.trim() !== "") {
    const search = inputEl.value.trim();
    inputEl.value = "";
    findLocation(search);
  } else {
    console.log("Please enter a city or country name.");
  }
});

// Function to find location based on user input or geolocation
async function findLocation(location) {
  try {
    let API_URL = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${API_KEY}&units=metric`;
    
    // If no location is provided, try to get user's geolocation
    if (!location) {
      const position = await getCurrentPosition();
      API_URL = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${API_KEY}&units=metric`;
    }

    const response = await fetch(API_URL);
    const result = await response.json();

    if (result.cod !== "404") {
      // Display image content and temperature
      const imageContent = displayImageContent(result);
      iconsContainer.innerHTML = imageContent;
      iconsContainer.classList.add("fadeIn");

      // Display right side content
      const rightSide = rightSideContent(result);
      dayInfoEl.innerHTML = rightSide;

      // Fetch and display forecast
      await displayForecast(result.coord.lat, result.coord.lon);
    } else {
      // Display error message
      const errorMessage = `<h2 class="weather_temp">${result.cod}</h2>
                            <h3 class="cloudtxt">${result.message}</h3>`;
      iconsContainer.innerHTML = errorMessage;
    }
  } catch (error) {
    console.error("Error fetching weather data:", error);
  }
}

// Function to get current geolocation position
function getCurrentPosition() {
  return new Promise((resolve, reject) => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(resolve, reject);
    } else {
      reject(new Error("Geolocation is not supported by this browser."));
    }
  });
}

// Function to display image content and temperature
function displayImageContent(data) {
  return `<img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png" alt="">
          <h2 class="weather_temp">${Math.round(data.main.temp)}°C</h2>
          <h3 class="cloudtxt">${data.weather[0].description}</h3>`;
}

// Function to display the right side content
function rightSideContent(result) {
  return `<div class="content">
            <p class="title">NAME</p>
            <span class="value">${result.name}</span>
          </div>
          <div class="content">
            <p class="title">TEMP</p>
            <span class="value">${Math.round(result.main.temp)}°C</span>
          </div>
          <div class="content">
            <p class="title">HUMIDITY</p>
            <span class="value">${result.main.humidity}%</span>
          </div>
          <div class="content">
            <p class="title">WIND SPEED</p>
            <span class="value">${result.wind.speed} m/s</span>
          </div>`;
}

// Function to fetch and display forecast
async function displayForecast(lat, lon) {
  try {
    const forecastURL = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
    const response = await fetch(forecastURL);
    const result = await response.json();

    if (result.cod !== "404") {
      const forecastDays = result.list.filter((forecast, index) => index % 8 === 0).slice(0, 5);

      // Generate forecast list items
      const forecastItems = forecastDays.map(forecast => {
        const dayOfWeek = days[new Date(forecast.dt_txt).getDay()];
        return `<li>
                  <img src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png" />
                  <span>${dayOfWeek.substr(0, 3)}</span>
                  <span class="day_temp">${Math.round(forecast.main.temp)}°C</span>
                </li>`;
      });

      listContentEl.innerHTML = forecastItems.join("");
    } else {
      console.error("Forecast data not available.");
    }
  } catch (error) {
    console.error("Error fetching forecast data:", error);
  }
}

// Automatically find and display weather for user's location on page load
document.addEventListener("DOMContentLoaded", () => {
  findLocation(); // Calls findLocation without a specific location, so it tries to use geolocation
});

    </script>
</body>
</html>
